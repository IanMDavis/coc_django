{% extends 'index.html' %}

{% block content %}
<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <h3>Login</h3>
    <form method="post">
        {% csrf_token %}
        <form class="form-signin" action="{% url 'login' %}" method="post" id="login-form">{% csrf_token %}
        <label for="id_username" class="sr-only">Email address</label>
        <p><input type="text" name="username" id="id_username" class="form-control" placeholder="User Name" required autofocus></p>
        <label for="id_password" class="sr-only">Password</label>
        <p><input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required></p>
        <p><button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button></p>
    </form>
  </div>
</div>
{% endblock %}
